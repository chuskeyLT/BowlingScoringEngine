<div class="frame">
  <div class="frame-identifier">{{myFrame.index}}</div>
  <input class="frame-input" type="text" maxlength="1" [(ngModel)]="myFrame.markOne" />
  <input class="frame-input second" type="text" maxlength="1" [(ngModel)]="myFrame.markTwo" />
  <div class="score">{{myFrame.score}}</div>
</div>
